            <img src="https://dummyimage.com/800x600/000/fff" alt="A table topped with plates and bowls of food">
        </div>
        <div class="grid-item">
            <img src="https://dummyimage.com/800x600/000/fff" alt="A building with a red door and a tree in front of it">
        </div>
        <div class="grid-item">
            <img src="https://dummyimage.com/800x600/000/fff" alt="A row of white apartment buildings next to a street">
        </div>
        <div class="grid-item">
            <img src="https://dummyimage.com/800x600/000/fff" alt="A view of a beach from the top of a hill">
        </div>
    </div>
</body>

</html>
