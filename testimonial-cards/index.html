<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonial Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="testimonial-section">
        <h1>Testimoni Pengguna</h1>
        <div class="testimonial-container">

            <div class="testimonial-card">
                <img src="https://i.pravatar.cc/100?img=1" alt="Foto pengguna">
                <p>"Layanan ini luar biasa, sangat cepat dan terpercaya!"</p>
                <h4>Ahmad, Freelancer</h4>
            </div>

            <div class="testimonial-card">
                <img src="https://i.pravatar.cc/100?img=2" alt="Foto pengguna">
                <p>"Pengalaman yang menyenangkan dari awal sampai akhir."</p>
                <h4>Siti, UI Designer</h4>
            </div>

            <div class="testimonial-card">
                <img src="https://i.pravatar.cc/100?img=3" alt="Foto pengguna">
                <p>"Saya sangat merekomendasikan layanan ini kepada semua orang."</p>
                <h4>Budi, Web Developer</h4>
            </div>

        </div>
    </section>

</body>

</html>
